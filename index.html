<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Book Notes</h1>

        <div class="filter-section mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="search-input" class="form-label">Search All:</label>
                    <input type="text" class="form-control" id="search-input" placeholder="Search by title, author, quote, or notes...">
                </div>
                <div class="col-md-6">
                    <label for="author-filter" class="form-label">Filter by Author:</label>
                    <input type="text" class="form-control" id="author-filter" placeholder="Filter by author...">
                </div>
            </div>
        </div>

        <div id="notes-container" class="row"></div>

        <div id="pagination-container" class="d-flex justify-content-center mt-4"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
